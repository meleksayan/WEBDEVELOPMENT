<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add student to lecture</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>

    <header>
      <div class="left-header">
        <img src="./images/son.png">
        <img src="./images/hayat_college.png">
     </div>
     <div class="right-header">
      <img src="./images/bell.png" alt="Notification Icon" >
      <img src="./images/admin.png" alt="Account Icon">
     </div>
        
    </header>
    <main>
      <div class="container">   <!--sections was used to partitions-->
        <!--Add course   -->
        <section class="adding-course">
          <h2>Add Course</h2>
          <form id="addCourseForm">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required />   <!--<label>, is used to explain the meaning of an input field .-->
            <label for="gradingScale">Grading Scale:</label>
            <select id="gradingScale" name="gradingScale">
              <option value="10">10 point Scale</option>
              <option value="7">7 point scale</option>
            </select>
  
            <button id="addCourse">Add Course</button>
          </form>
          <hr/>
          <!--List courses-->
          <button id="listCourses">List Courses</button>    <!-- check whether the course  added-->
          <table id="CoursesTable"></table>
        </section>
        
        <!--Enroll existing student to course-->
        <section class="add-student-scores">
          <h2>Enroll Existing Student</h2>
          <section class="select-course">
            <select id="courseSelect"></select>
          </section>
          <form id="enrollStudent">
            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required />
  
            <label for="midtermScore">Midterm Score:</label>
            <input type="text" id="midtermScore" name="midtermScore" required />
  
            <label for="finalScore">Final Score:</label>
            <input type="text" id="finalScore" name="finalScore" required />
  
            <button id="enrollStudentBtn">Enroll Student</button>
          </form>     <!--enroll student operations finished.-->
          <div id="failureMessage" style="color: black; margin-top: 10px"></div>
          <div id="successMessage" style="color: blue; margin-top: 10px"></div>
        </section>
      </div>
      <div class="container">
       
        <!--view-student-scores-->
        <section class="view-student-scores">
          <h2>View Student Scores</h2>
          <input type="number" id="viewStudentScoresInput" name="viewStudentScores" required />
          <button id="viewStudentScoresBtn">View Student Scores</button>
          <table id="studentScoresTable"></table>
        </section>

        <!--search-student-->
        <section class="search-student">
          <h2>Search for Student Name</h2>     <!--it shows us the student's id ,name, surname, gpa and the courses he/she has taken-->
          <form id="searchStudentForm2">
            <label for="searchStudentName2">Search Student Name:</label>
            <input
              type="text"
              id="searchStudentName2"
              name="searchStudentName2"
              required />
            <button id="searchStudents">Search Student Scores</button>
          </form>
          <table id="SearchStudentsTable"></table>
        </section>
      </div>
      <div class="container">
        <!--Add-student-->
        <section class="AddStudent">
          <h2>Add Student</h2>
          <form id="addStudent">
            <label for="studentIDAddStudent">Student ID:</label>
            <input
              type="text"
              id="studentIDAddStudent"
              name="studentID"
              required />
  
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required />
  
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />
  
            <button id="addStudentBtn">Add Student</button>
          </form>
        </section>
        <!--add students part is finished-->

        <!-- delete Student -->
        <section class="delete-student">
          <h2>Delete Student from Course</h2>
          <label for="courseSelectDelete">Select Course:</label>
          <select id="courseSelectDelete">
            <!-- Optionlar JavaScript tarafında   doldurulacak -->
          </select>
          
          <label for="studentSelectDelete">Select Student:</label>
          <select id="studentSelectDelete">
            <!-- Optionlar JavaScript tarafında   doldurulacak -->  
          </select>
          <button id="deleteStudentBtn">Delete Student</button>
          <!--delete student is finished-->
        </section>
        <section class="view-students">
          <!--view students part-->
          <h2>View Students</h2>
          <button id="viewStudentsBtn">View Students</button>
          <table id="viewStudentsTable"></table>
        </section>
      </div>
      <div  class="container">
        <section class="view-all-students">
          <h2>View All Students' Results</h2>
          <label for="courseSelectViewAll">Select Course:</label>
          <select id="courseSelectViewAll">
          <!-- Ders seçenekleri javascript ile kod kısmında doldurulacak) -->
          </select>
          <button id="viewAllStudentsBtn">View All Students' Results</button>
          <table id="allStudentsResultsTable"></table>
        </section>
      
        <!-- View Failed Students -->
        <section class="view-failed-students">
          <h2>View Failed Students</h2>
          <label for="courseSelectViewFailed">Select Course:</label>
          <select id="courseSelectViewFailed">
            <!-- Ders seçenekleri javascript ile kod kısmında doldurulacak) -->
          </select>
          <button id="viewFailedStudentsBtn">View Failed Students</button>
          <table id="failedStudentsTable"></table>
        </section>
      
      <!-- View Passed Students -->
      <section class="view-passed-students">
        <h2>View Passed Students</h2>
        <label for="courseSelectViewPassed">Select Course:</label>
        <select id="courseSelectViewPassed">
          <!--  Ders seçenekleri javascript ile kod kısmında doldurulacak) -->
        </select>
        <button id="viewPassedStudentsBtn">View Passed Students</button>
        <table id="passedStudentsTable"></table>
      </section>
      
      <!-- View Lecture Details -->
      <section class="view-lecture-details">
        <h2>View Lecture Details</h2>
        <label for="courseSelectLectureDetails">Select Course:</label>
        <select id="courseSelectLectureDetails">
          <!-- Ders seçenekleri javascript ile kod kısmında doldurulacak) -->
        </select>
        <button id="viewLectureDetailsBtn">View Lecture Details</button>
        <table id="lectureDetailsTable"></table>
      </section>
      </div>
    </main>
  </body>
</html>
